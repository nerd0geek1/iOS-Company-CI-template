machine:
  xcode:
    version: '8.2'
  environment:
    override:
    LANG: en_US.UTF-8
dependencies:
  cache_directories:
    - 'vendor/bundle'
  override:
    - bundle install --path=vendor/bundle
test:
  override:
    - bundle exec fastlane test
deployment:
  iTunesConnect:
    branch: master
    commands:
      - bundle exec fastlane deploy
  crashlytics:
    branch: develop
    commands:
      - bundle exec fastlane beta
